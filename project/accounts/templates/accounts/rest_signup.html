{% extends 'base/base.html' %}

{% block content %}
<div class="min-h-screen hero-gradient flex flex-col justify-center items-center pt-24 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white p-8 md:p-12 rounded-2xl shadow-lg space-y-6">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Join Savr as a <span class="text-green-600">Restaurant Partner</span>
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Start turning your surplus food into a community blessing.
            </p>
        </div>
        <form class="space-y-4" action="#" method="POST">
            {% csrf_token %}
            <div>
                <label for="restaurant-name" class="block text-sm font-medium text-gray-700">Restaurant Name</label>
                <input id="restaurant-name" name="restaurant-name" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Full Address</label>
                <textarea id="address" name="address" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel" autocomplete="tel" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
             <div>
                <label for="fssai" class="block text-sm font-medium text-gray-700">FSSAI License Number</label>
                <input id="fssai" name="fssai" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                 <p class="mt-1 text-xs text-gray-500">A valid FSSAI license is required for food donation in India.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Create Account
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <p class="text-gray-600">Already have an account?
                <a href="" class="font-medium text-green-600 hover:text-green-500">
                    Sign In
                </a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
